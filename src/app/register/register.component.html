
<section class="intro-single" style="margin-top: 100px; margin-left: 150px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-8">
                <div class="title-single-box">
                    <h1 class="title-single">Sign Up</h1>
                    
                </div>
            </div>
            <div class="col-md-12 col-lg-4">
                <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Sign Up
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>



<div class="container-login100" style="margin-top: -10px;">
    <div class="wrap-login100">
        <form class="login100-form validate-form p-l-55 p-r-55 p-t-90">


            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                <input class="input100" type="text" name="FirstName" placeholder="First name"
                [(ngModel)]="registerUserData.firstName">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                <input class="input100" type="text" name="Last name" placeholder="LastName"
                [(ngModel)]="registerUserData.lastName">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                <input class="input100" type="text" name="email" placeholder="Email"
                [(ngModel)]="registerUserData.email">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Please enter password">
                <input class="input100" type="password" name="password" placeholder="Password"
                [(ngModel)]="registerUserData.password">
                <span class="focus-input100"></span>
            </div>

            <div class="text-right p-t-13 p-b-23">
                
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" (click)="registerUser()">
                    Sign up
                </button>
            </div>

            <div class="flex-col-c p-t-100 p-b-40">
                <span class="txt1 p-b-9">
                    you have an account?
                </span>

                <a href="#" class="txt3">
                    Sign in
                </a>
            </div>
        </form>
    </div>

</div>
